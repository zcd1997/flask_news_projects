<!doctype html>
<html>
<head>
    <title>修改邮箱</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="application/x-javascript"> addEventListener("load", function () {
        setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
        window.scrollTo(0, 1);
    } </script>
    <link href="http://fonts.googleapis.com/css?family=Muli:300,400" rel="stylesheet">
    <link href="/static/plugins/account/css/bootstraplog.css" rel="stylesheet" type='text/css' media="all"/>
    <link href="/static/plugins/account/css/stylelog.css" rel="stylesheet" type='text/css' media="all"/>
</head>
<body style="background-image: url(../../../static/images/content.jpg)">
<h1 class="w3ls">修改邮箱</h1>
<div class="content-agileits">
    {% if msg %}
        <div class="form-group  w3 w3l">
            <div class="help-block with-errors">{{ msg }}</div>
        </div>
    {% endif %}

    <form action="{{ url_for('personal.ChangeEmail') }}" method="post" data-toggle="validator" role="form">
        <div class="form-group agileinfo wthree w3-agileits agile">
            <label for="inputPassword" class="control-label">新的邮箱</label>
            <input type="email" name="email" class="form-control" id="inputPassword" placeholder="请输入新的邮箱"
                   required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group agileinfo wthree w3-agileits agile">
            <label for="inputPasswordConfirm" class="control-label">请再次输入邮箱</label>
            <input type="email" name="confirm_email" class="form-control" id="inputPasswordConfirm"
                   placeholder="请再次输入邮箱"
                   data-error="两次输入不一致"
                   required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-lg">提交</button>
        </div>
    </form>
</div>
<script src="/static/plugins/account/js/logjquery-1.10.2.min.js"></script>
<script src="/static/plugins/account/js/logbootstrap.min.js"></script>
<script src="/static/plugins/account/js/logvalidator.min.js"></script>
</body>
</html>
